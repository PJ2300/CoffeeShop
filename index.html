<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaffee Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>☕ Mein Kaffee Blog</h1>
  <nav>
    <ul>
      <li><a href="#about">Über mich</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#gallery">Galerie</a></li>
      <li><a href="#login">Anmelden</a></li>
    </ul>
  </nav>
</header>

<section class="parallax" style="background-image: url('https://images.unsplash.com/photo-1515442261605-cd4ce37b7e2d');">
  <div class="overlay-text">Willkommen im Coffee Paradise</div>
</section>

<section id="about" class="fade-in">
  <h2>Über mich</h2>
  <p>Ich bin Paolo – leidenschaftlicher Kaffee-Liebhaber, Hobby-Barista und Espresso-Enthusiast.</p>
</section>

<section id="blog" class="fade-in">
  <h2>Neueste Blogposts</h2>
  <div id="posts"></div>
</section>

<section id="gallery" class="fade-in">
  <h2>Kaffee Galerie</h2>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Latte Art">
    <img src="https://images.unsplash.com/photo-1526401485004-2fda9f6d3f89" alt="Kaffeebohnen">
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Espresso">
    <img src="https://images.unsplash.com/photo-1470337458703-46ad1756a187" alt="Cappuccino">
  </div>
</section>

<section id="login" class="fade-in">
  <h2>Mitglied werden</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Benutzername" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button type="submit">Anmelden</button>
  </form>
  <p id="loginMessage"></p>
</section>

<footer>
  <p>&copy; 2025 Mein Kaffee Blog</p>
</footer>

<script src="script.js"></script>
</body>
</html>
